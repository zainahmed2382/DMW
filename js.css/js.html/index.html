<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = +prompt('enter any num')
        var num2 = prompt('enter any operator');
        var num3 = +prompt('enter any second num ');
        var result;
        if(num2 == '-'){
        result = num1 - num3;
        document.write(result);
        }
        else if(num2 == '+'){
        result = num1 + num3;
        document.write(result);
        }
        else if(num2 == '*'){
        result = num1 * num3;
        document.write(result);
        }
        else if(num2 == '/'){
        result = num1 / num3;
        document.write(result);
        }
         else{
            alert('begaiarat ho tum')
         }                                   
        
          
        
        
    </script>
</body>
</html>
